      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Courses</th>
            <th><button type="button" class="btn btn-success pull-right"(click)="save()">Save</button>
              <button type="button" class="btn btn-primary pull-right" [disabled]="disableAddButton" (click)="addStudent()">Add</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentArray; let i = index">
            <th *ngIf="student.editMode === false" scope="row">{{ student.id}}</th>
            <td *ngIf="student.editMode === false">{{ student.firstName }}</td>
            <td *ngIf="student.editMode === false">{{ student.lastName }}</td>
            <td *ngIf="student.editMode === false">{{ student.course }}</td>

            <th *ngIf="student.editMode" scope="row">
                <input [(ngModel)]="student.id" type="text" class="form-control" placeholder="ID">
              </th>
            <td *ngIf="student.editMode">
                <input [(ngModel)]="student.firstName" type="text" class="form-control" placeholder="firstName">
              </td>
            <td *ngIf="student.editMode">
                <input [(ngModel)]="student.lastName" type="text" class="form-control" placeholder="lastName">
              </td>
            <td *ngIf="student.editMode">
                <input [(ngModel)]="student.course" type="text" class="form-control" placeholder="course">
              </td>

           <td><button type="button" class="btn btn-danger pull-right" (click)="delete()">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container-padding">
      Recommendations:
    </div>
  </div>
